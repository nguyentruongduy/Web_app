services:
  # MongoDB Service
  mongo:
    image: mongo:latest
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongo-data:/data/db
    restart: always

  # Node.js App Service
  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      # IMPORTANT: The MONGO_URI must point to the 'mongo' service name.
      # Docker Compose handles the network resolution automatically.
      MONGO_URI: mongodb+srv://duy:Duy171103@cluster0.5oseach.mongodb.net/?retryWrites=true&w=majority&appName=Cluster0
      JWT_SECRET: your_jwt_secret_key2025
      PORT: 3000
    volumes:
      # Syncs the local code with the container for development
      # Remove this line for production
      - .:/usr/src/app
      # An anonymous volume to persist node_modules
      - /usr/src/app/node_modules
    depends_on:
      - mongo
    restart: always

# Define a volume for persisting MongoDB data
volumes:
  mongo-data: 